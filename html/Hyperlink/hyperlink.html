<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Hyperlink HTML</title>
    </head>

    <body>
        <!-- Menggunakan external link -->
        <h1>Hyperlink dengan Eksternal Link</h1>
        <p>Klik <a href="http://www.google.com">disini</a> untuk ke google</p>
        
        <!-- Harus ditulis protokolnya  (http://"nama website") -->

        <!-- Menggunakan internal link -->
        <h1>Hyperlink dengan Internal Link</h1>
        <p>Klik <a href="ordered_list.html">disini</a> untuk ke ordered list</p>

        <!-- Menggunakan relative link (link yang berada didalam folder) -->
        <h1>Hyperlink dengan Relative URL</h1>
        <p>Klik <a href="admin/admin.html">disini</a> untuk ke halaman relative URL</p>


    </body>
</html>
