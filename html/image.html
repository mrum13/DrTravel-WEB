<html>
    <head>
        <title>Belajar Image HTML</title>
    </head>

    <body>
        <!-- image dengan internal resaurces -->
        <h1>Image dengan internal resaurces</h1>
        <a href="http://www.google.com">
            <img src="Gambar.png" alt="gambar background" title="Ke Google" width="500">
        </a>



        <!-- attribut "src" digunakan untuk mengambil gambar -->
        <!-- attribut "alt" digunakan untuk alternatif teks pada gambar -->
        <!-- attribut "title" digunakan untuk menampilkan teks ketika cursor diarahkan kegambar -->
        <!-- attribut "width" digunakan untuk mengtur lebar gambar -->
        <!-- attribut "height" digunakan untuk mengtur tinggi gambar -->
            
        <!-- attribut "width" bisa digunakan tanpa atribut "height"
                ketika tidak mengikutkan atribut "height" 
                gambar akan mengikuti ukuran width agar proporsional -->

        <!-- NILAI pada width dan height ada 2 yaitu px dan %
            Secara otomatis, jika nilai tidak ditentukan, maka akan menjadi px  -->

        <!-- px untuk pixel dan % relatif pada halamannya -->

    </body>
</html>
