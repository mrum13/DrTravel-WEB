<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Form pada HTML</title>
    </head>

    <body>
        <h1>Form Login</h1>
        <form>
            <!-- tag input dan label untuk username dan password -->
            <label for="username">username</label>
            <input type="text" id="username">
            <br>
            <label for="password">password</label>
            <input type="password" id="password">
            <br>

            <!-- tag untuk radio button -->
            <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
            <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">wanita</label>
            <br>

            <!-- tag untuk checkbox -->
            <input type="checkbox" id="Java"><label for="java">Java</label>
            <input type="checkbox" id="c++"><label for="c++">C++</label>
            <input type="checkbox" id="javascript"><label for="javascript">Javascript</label>
            <br

            <!-- tag combobox -->
            <select>
                <option>Makassar</option>
                <option>Pinrang</option>
                <option>Lasusu</option>
            </select>

            <!-- tag button -->
            <button type="submit">Daftar !</button>

        </form>

        <!-- tag form untuk membuat sebuh form seperti form login -->

        <!-- untuk textview jika pada android studio, disini menggunakan tag "label" -->
        <!-- atribut for merujuk pada id. jadi for dan id harus sama isinya
            penggunaan "for", ketika labelnya diklik, maka langsung fokus ke inputnya -->

        <!-- tag "input" digunakan untuk inputan data -->
        <!-- didalam tag input, terdapat atribut "type" untuk jenis inputan -->

        <!-- pada radio button, harus menggunakan atribut "name" untuk grup radio button
            hal ini dilakukan agar yang dipilih hanya salah satunya saja -->

        <!-- tag button untuk membuat tombol 
            atribut pada button ada 3 yaitu submit, reset, button-->
    </body>
</html>
