<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Definition List HTML</title>
    </head>

    <body>
        <h1>To Do List</h1>
        <p>Hari Senin 4 Mei 2020</p>

        <!--tag dl digunakan untuk terminologi dan deskripsi-->
        <h3>Menggunakan tag dl</h3>
        <dl>
            <!-- Ini terminologi pertama dan deskripsi pertama -->
            <dt>HTML</dt>
            <dd>Hypertext Markup Language</dd>
            <!-- Ini terminologi kedua dan deskripsi kedua -->
            <dt>CSS</dt>
            <dd>Cascanding Style Sheet</dd>
        </dl>

        <!-- tag dt akan selalu berpasangan denga  tag dd -->
        <!-- tag dd otomatis akan menambahkan indentasi (tab) -->

    </body>
</html>
